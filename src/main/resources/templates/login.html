<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🔐 로그인</title>
    <link rel="stylesheet" th:href="@{/login_styles.css}" />
</head>
<body>
<div class="login-wrapper">
    <h1 class="login-title">로그인👋</h1>

    <div th:if="${param.registered}" class="alert success">
        🎉 회원가입이 완료되었습니다! 로그인 해주세요.
    </div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${loginDto}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" th:field="*{username}" id="username" placeholder="아이디를 입력하세요" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></div>
        </div>

        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-primary">로그인</button>
            <a th:href="@{/signup}" class="btn-secondary">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
