<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>📝 회원가입</title>
  <link rel="stylesheet" th:href="@{/signup_styles.css}" />
</head>
<body>
<div class="form-container">
  <h1>📝 회원가입</h1>

  <div th:if="${error}" class="alert error" th:text="${error}"></div>

  <form th:action="@{/signup}" th:object="${signupDto}" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" th:field="*{username}" id="username" placeholder="아이디를 입력하세요" />
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></div>
    </div>

    <div class="form-group">
      <label for="password">패스워드</label>
      <input type="password" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></div>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary">가입하기</button>
      <a th:href="@{/login}" class="btn-secondary">로그인</a>
    </div>
  </form>
</div>
</body>
</html>
